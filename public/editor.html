<!doctype html>
<html lang="en">
	<head>
		<title>[Editor] The Rassler</title>

		<link rel="stylesheet" href="/css/vendors/bootstrap-4.0.0.min.css" />

		<script src="/js/vendors/jquery-3.2.1.slim.min.js"></script>
		<script src="/js/vendors/popper-1.12.9.min.js"></script>
		<script src="/js/vendors/bootstrap-4.0.0.min.js"></script>

		<script src="/js/WebUtils.js"></script>
		<script src="/js/Log.js"></script>
		<script src="/js/GameObject.js"></script>
		<script src="/js/Storage.js"></script>

		<script src="/js/GameEngine.js"></script>
		<script src="/js/EventDispatcher.js"></script>
		<script src="/js/Registry.js"></script>

		<script src="/js/GameStates.js"></script>
		<script src="/js/GameUtils.js"></script>
		<script src="/js/GameEvent.js"></script>
		<script src="/js/GameEvents.js"></script>

		<script src="/js/SceneNode.js"></script>
		<script src="/js/Scene.js"></script>
		<script src="/js/SceneSelector.js"></script>

		<script src="/js/Command.js"></script>

		<script src="/js/FileLoaderEditorUI.js"></script>
		<script src="/js/SceneNodeEditorUI.js"></script>
		<script src="/js/browser-editor.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<a class="navbar-brand" href="#">The Rassler [Editor]</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/index.html">Play</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/editor.html">Editor</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="container-fluid">
			<div class="row">
				<main class="col-12">
					<h2>Files</h2>
					<div id="file-loader">
						<form id="file-loader-form">
							<div class="form-group">
								<label for="file-url">File URL</label>
								<input type="text" class="form-control" id="file-url" value="test-story.json" />
							</div>
							<button type="submit" class="btn btn-primary" value="Load">Load</button>
						</form>
					</div>

					<h2>Scene</h2>
					<ul id="sceneNodes" class="list-group">

					</ul>

					<div class="templates" style="display:none">
						<li class="template sceneNode list-group-item">
							<form>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">ID</label>
									<input type="text" id class="sceneNode-id form-control col-sm-10"></input>
								</div>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">Description</label>
									<textarea class="sceneNode-description form-control col-sm-10"></textarea>
								</div>

								<div class="form-group row">
									<h6 class="col-sm-2 col-form-label">Commands</h6>
									<div class="col-sm-10 pl-0">
										<ul class="sceneNode-commands list-group"></ul>
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-10">
										<button class="btn btn-primary" type="submit">Save changes</button>
									</div>
								</div>
							</form>
						</li>

						<li class="template sceneNode-command list-group-item">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Label</label>
								<input type="text" id class="sceneNode-command-label form-control col-sm-9"></input>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Next Scene Node</label>
								<input type="text" id class="sceneNode-command-next-scene-node form-control col-sm-9"></input>
							</div>
							
							<p>@TODO: onExecute</p>
						</li>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
